	location /cgi {
		root /Users/aachhoub/Desktop/vasper/data;
		allow_methods GET POST DELETE;
		autoindex on;
		index index.html;
		return /vasper;
	}

	location /vasper/data {
		root /Users/aachhoub/Desktop;
		allow_methods POST DELETE GET;
		autoindex on;
		index index.html;
		return /cgi;
	}

	location /vasper {
		allow_methods POST DELETE GET;
		autoindex on;
		index index.html;
		return /vasper/data;
	}

	location / {
		allow_methods GET;
		autoindex on;
		index index.html;
		return /vasper;
	}
}
