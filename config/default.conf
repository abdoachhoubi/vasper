server {
	listen 3000; # listening port, mandatory parameter
	host 127.0.0.1; # host or 127.0.0.1 by default
	server_name vasper_1; # specify server_name, need to be added into /etc/hosts to work
	#error_page 404 docs/errors/404.html;	# default error page
	client_max_body_size 1024; # max request body size in bytes
	root /Users/aachhoub/Desktop/;
	index index.html; # default page when requesting a directory, index.html by default
	upload_path uploads/; # path to upload files, disabled by default

